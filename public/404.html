<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEARD Management</title>
    <script>
      (function (location) {
        var pathSegmentsToKeep = 0;
        var redirectUrl =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          location.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?" +
          location.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (location.search ? "&" + location.search.slice(1).replace(/&/g, "~and~") : "") +
          location.hash;
        window.location.replace(redirectUrl);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
